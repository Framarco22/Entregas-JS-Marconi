<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Simulador de Lista de Compras</h1>
    <input id="nombreInput" type="text" placeholder="Nombre del producto">
    <input id="cantidadInput" type="number" placeholder="Cantidad">
    <button id="agregarBtn" class="btn btn-outline-success">Agregar Producto</button>
    <button id="mostrarBtn" class="btn btn-success">Mostrar Tabla</button>
    <button id="guardarBtn" class="btn btn-primary">Guardar Lista</button>
    <table id="tablaObjetos" class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="resultado"></div>

    <button id="listasGuardadasBtn" class="btn btn-primary">Lista Guardadas</button>
<div id="listaGuardadaDiv" style="display: none;">
    <h2>Lista Guardada</h2>
    <table id="listaGuardadaTabla" class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
